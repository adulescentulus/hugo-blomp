{{ if .IsHome }}
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Blog",
                "url": "{{ .Site.BaseURL }}",
                "headline": "{{.Site.Title}}",
                "description": "{{ .Site.Params.description }}",
                "publisher": {
                    "@type": "Organization",
                    "name": "ChaosBlog",
                    "logo": {
                      "@type": "ImageObject",
                      "url": "{{ "/img/chaosblog.png" | absURL }} "
                    }
                  },
                  "author": {
                    "@type": "Person",
                    "name": "Andreas Groll"
                  }
            }
        </script>
        {{ else }}
            {{ if eq .Type "post" }}
            <script type="application/ld+json">
                {
                  "@context": "http://schema.org",
                  "@type": "BlogPosting",
                  "mainEntityOfPage": {
                    "@type": "Blog",
                    "@id": "{{ .Site.BaseURL }}"
                  },
                  "headline": "{{ .Title | safeHTML }}",
                  "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04-0700" }}",
                  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04-0700" }} ",
                  "author": {
                    "@type": "Person",
                    "name": "{{ (.Page.Scratch.Get "author").name }}"
                  },
                   "publisher": {
                    "@type": "Organization",
                    "name": "ChaosBlog",
                    "logo": {
                      "@type": "ImageObject",
                      "url": "{{ "img/chaosblog.png" | absURL }} "
                    }
                  },
                  "description": "{{ .Description | safeHTML }}",
                  "image": 
                    "{{ .Site.Params.Imgurl }}/1600x/{{ .Param "image" | default (.Page.Scratch.Get "firstPostImg") | default "home-bg.jpg" }}"
                }
                </script>
            {{ else }}
            <script type="application/ld+json">
                {
                    "@context": "http://schema.org",
                    "@type": "WebPage",
                    "name": "{{ .Title | safeHTML }}",
                    "description": "{{ .Description | safeHTML }}",
                    "publisher": {
                        "@type": "Organization",
                        "name": "ChaosBlog",
                        "logo": {
                          "@type": "ImageObject",
                          "url": "{{ "/img/chaosblog.png" | absURL }} "
                        }
                      }
                }
                </script>
            {{ end }}
        {{ end }}
